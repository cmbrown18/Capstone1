{% extends 'base.html' %}
    {% block content %}
    <div class="header">
        <h1>Display Users</h1>
    </div>
    <div class="content">
        <table>
            <tr>
                <td>Username</td>
                <td>Full Name</td>
                <td>Password (temp category)</td>
            </tr>
            {% for item in output %}
            <tr>
                <td>{{ item.username }}</td>
                <td>{{ item.fullname }}</td>
                <td>{{ item.password }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <button class="button2" type="submit" name="back"
            onclick="window.location.href='/home/user'">
        Back
    </button><br>
{% endblock %}
