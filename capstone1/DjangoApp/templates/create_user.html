{% extends 'base.html' %}
    {% block content %}

    <div class="header">
        <h1>Create User</h1>
        <p>Please enter the following information:</p>
    </div>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <label for="user">Username:</label><br>
            <input type="text" id="user" name="user" aria-setsize="15px"><br>

            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" aria-setsize="15px"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" aria-setsize="15px"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <button class="button2"  type="submit" name="back"
            onclick="window.location.href='/home/user'">
        Back
    </button><br>
{% endblock %}
